name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      # This runs clean install, which triggers:
      # - Compilation
      # - Unit Tests (Surefire)
      # - Checkstyle (sun_checks.xml)
      # - SpotBugs (during verify phase)
      # - JaCoCo coverage (test phase)
      run: xvfb-run mvn clean install
